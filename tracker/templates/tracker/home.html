<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Water Intake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>        
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 450px;
        }
        h1 {
            font-size: 30px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #e0f7fa;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .btn-custom {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stay Hydrated, Stay Healthy</h1>
        <p>Track your daily water intake and maintain a healthy lifestyle.<br>Join us and keep yourself refreshed every day!</p>
        <a href="{% url 'signup' %}" class="btn-custom">Sign Up</a>
        <a href="{% url 'login' %}" class="btn-custom">Login</a>
    </div>
</body>
</html>
